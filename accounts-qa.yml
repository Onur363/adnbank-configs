build:
  version: "2.0"

accounts:
  message: "Welcome to Adn Bank accounts related local APIs "
  contactDetails:
    name: "John Deer- Developer"
    email: "john@adnbank.com"
  onCallSupport:
    - (555) 555-1234
    - (555) 523-1345
  redisRateLimit:
    limit: 2
    windowInSecond: 60

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: accounts